<head>                                                                                    <!-- contains metadata and resources that arenâ€™t displayed directly on the web page -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">                <!-- Ensures the page is responsive by setting the viewport width to the device width and initial zoom to 1. -->

    <style>
    /* --- Memory-specific styles (kept small, blends with your styles.css) --- */
    .memory-wrap{
      margin-top: 18px;
      display: grid;
      gap: 16px;
      justify-items: center;
    }

    .memory-topbar{
      width: min(760px, 100%);
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
    }
    .memory-stats{
      display: flex;
      gap: 14px;
      align-items: baseline;
      flex-wrap: wrap;
      justify-content: center;
    }
    .memory-stat{
      font-family: coordinates, monospace;
      font-weight: 400;
      font-style: normal;
      color: #2b4236;
    }
    .memory-actions{
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .memory-actions button,
    .memory-actions a{
      padding: 10px 12px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.18);
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }
    .memory-actions button:hover,
    .memory-actions a:hover{
      transform: translateY(-1px);
    }

    .memory-board{
        width: min(1100px, 96vw);   /* wider, shorter */
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 10px;
    }


    .card{
    position: relative;
    width: 100%;
    aspect-ratio: 7 / 8;
    border-radius: 14px;
    border: 1px solid rgba(0,0,0,0.12);
    overflow: hidden;
    background: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 180ms ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    will-change: transform;
    }

    /* Default: show back */
    .card-front{ opacity: 0; pointer-events: none; }
    .card-back{ opacity: 1; }

    /* Flipped: show front */
    .card.is-flipped .card-front{ opacity: 1; }
    .card.is-flipped .card-back{ opacity: 0; }


    .card-face{
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    }

    .card-back{
    background: #fff;
    color: #2b4236;
    font-family: coordinates, monospace;
    font-weight: 400;
    font-size: 1.35rem;
    }

    

    .card-front img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    }


    




    .memory-leaderboard{
      width: min(760px, 100%);
      background: #fff;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
    }

    .memory-leaderboard h2{
      margin: 0 0 10px;
      font-weight: 300;
      letter-spacing: 0.03em;
    }

    .lb-row{
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.10);
      margin-bottom: 10px;
      align-items: center;
    }
    .lb-row:last-child{ margin-bottom: 0; }

    .lb-name{ font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .lb-time{ font-variant-numeric: tabular-nums; }
    .lb-moves{ opacity: 0.75; }

    /* modal reuse vibe from your gameover-panel */
    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: grid;
      place-items: center;
      z-index: 9999;
      padding: 20px;
    }
    .modal{
      width: min(760px, 95vw);
      background: white;
      border-radius: 18px;
      padding: 18px;
      border: 1px solid rgba(0,0,0,0.12);
    }
    .modal h2{ margin: 0 0 6px; }
    .modal p{ margin: 0 0 12px; opacity: 0.85; }

    .modal .row{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .modal form{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .modal input{
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.25);
      min-width: 220px;
    }
    .modal button{
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.18);
      background: #fff;
      cursor: pointer;
    }

    /* =========================
   Memory-only game over modal
   Does NOT affect other games
   ========================= */

    .memory-gameover{
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0,0,0,0.4);
    z-index: 10000;
    padding: 20px;
    }

    /* override the "normal card" layout from global .gameover-panel */
    .memory-gameover.gameover-panel{
    margin: 0;        /* remove page-flow margin */
    max-width: none;  /* overlay should cover screen */
    width: auto;
    border: 0;
    background: transparent;
    padding: 0;
    }

    /* make the inner panel centered and styled */
    .memory-gameover .gameover-row{
    width: min(720px, 95vw);
    background: #fff;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 18px;
    padding: 18px 16px;

    display: grid;
    grid-template-columns: 1fr auto auto;
    gap: 14px;
    align-items: center;
    }

    /* ===== Force-centering for Memory page only ===== */
    .game-page{
    display: flex;
    flex-direction: column;
    align-items: center;   /* centers all children (board + topbar) */
    }

    /* if you use the wrapper */
    .memory-wrap{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;   /* centers its children */
    gap: 16px;
    }

    /* center the top bar */
    .memory-topbar{
    margin-inline: auto;
    }

    /* center the board */
    .memory-board{
    margin-inline: auto;
    place-content: center; /* centers the grid inside if there's extra space */
    }

    .memory-bottom-panel{
    width: min(1100px, 96vw);
    margin: 14px auto 0;
    background: #fff;
    border: 1px solid rgba(0,0,0,0.12);
    border-radius: 14px;
    padding: 12px 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);

    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    }

    .memory-submit{
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
    }

    .memory-submit input{
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(0,0,0,0.25);
    min-width: 220px;
    }

    .memory-submit button{
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid rgba(0,0,0,0.18);
    background: #fff;
    cursor: pointer;
    }
    @media (max-width: 700px){
    .memory-bottom-panel{ justify-content: center; text-align: center; }
    .memory-submit input{ min-width: 0; flex: 1; }
    }




    /* stack nicely on small screens */
    @media (max-width: 750px){
    .memory-gameover .gameover-row{
        grid-template-columns: 1fr;
        text-align: center;
    }
    .memory-gameover .gameover-form{
        width: 100%;
        justify-content: center;
    }
    .memory-gameover .gameover-form input{
        flex: 1;
        min-width: 0;
    }
    }


    @media (max-width: 560px){
      .memory-board{ gap: 10px; }
      .card-back{ font-size: 1.15rem; }
      .lb-row{ grid-template-columns: 1fr auto; }
      .lb-moves{ display: none; }
    }

    @media (max-width: 640px){
    .memory-board{
        grid-template-columns: repeat(4, 1fr);
        width: min(520px, 96vw);
    }

    .card{
        aspect-ratio: 1 / 1;
    }
    }

  </style>
